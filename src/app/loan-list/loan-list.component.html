<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Listar Prestamos</h2>
  </div>
  <div class="panel-body" style="width: 100%;">
    <table class="table table-striped" style="width: 100%;">
      <thead>
        <tr>
          <th>Id</th>
          <th>Activo Id</th>
          <th>Persona Id</th>
          <th>Area Id</th>
          <th>Eventos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let loan of loans | async">
          <td>{{loan.id}}</td>
          <td>{{loan.asset_id}}</td>
          <td>{{loan.person_id}}</td>
          <td>{{loan.area_id}}</td>
          <td style="width: 100%;">
            <button (click)="deleteLoan(loan.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateLoan(loan.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="loanDetails(loan.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
