<h3>Actualizar Persona</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Tipo de Identificación</label>
      <input type="text" class="form-control" id="idType" required [(ngModel)]="person.idType" name="idType">
    </div>

    <div class="form-group">
      <label for="name">Identificación</label>
      <input type="text" class="form-control" id="idNumber" required [(ngModel)]="person.idNumber" name="idNumber">
    </div>

    <div class="form-group">
      <label for="name">Nombres</label>
      <input type="text" class="form-control" id="names" required [(ngModel)]="person.names" name="names">
    </div>

    <div class="form-group">
      <label for="name">Apellidos</label>
      <input type="text" class="form-control" id="surnames" required [(ngModel)]="person.surnames" name="surnames">
    </div>

    <div class="form-group">
      <label for="name">Fecha de Nacimiento</label>
      <input type="text" class="form-control" id="brithDate" required [(ngModel)]="person.brithDate" name="brithDate"/>
    </div>

    <div class="form-group">
      <label for="name">Dirección</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="person.address" name="address">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
