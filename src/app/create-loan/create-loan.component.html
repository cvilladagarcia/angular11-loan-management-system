<h3>Crear Prestamo</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">ID Activo</label>
      <input type="text" class="form-control" id="asset_id" required [(ngModel)]="loan.asset_id" name="asset_id">
    </div>

    <div class="form-group">
      <label for="name">ID Persona</label>
      <input type="text" class="form-control" id="person_id" required [(ngModel)]="loan.person_id" name="person_id">
    </div>

    <div class="form-group">
      <label for="name">ID Area</label>
      <input type="text" class="form-control" id="area_id" required [(ngModel)]="loan.area_id" name="area_id">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
